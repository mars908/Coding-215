<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel-Fly</title>
    <link rel="stylesheet" href= "css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
    <body>
        <nav>
            
            <div class="logo"></div>

            <div class="links">
                <a href="">home</a>
                <span>|</span>
                <a href="">about</a>
                <span>|</span>
                <a href="">tours</a>
                <span>|</span>
                <a href="">special offers</a>
                <span>|</span>
                <a href="">blog</a>
                <span>|</span>
                <a href="">contact</a>
            </div>
        </nav>

        <div class="banner">
            <div class="bannertext">
                <h1>travel-fly</h1>
            </div>
            <div class="bannertext1">
                <h3>lorem ipsum delur sit amit</h3>
                <button class="button button1">read more</button>
            </div>
        </div>

        <div class="three">
            <div class="pics1">
                <div class="pictext">
                    <h1>Israel</h1>
                </div>
                <div class="pictext1">
                    <h3>From $1000</h3>
                    <button class="button buttonpic1">learn more</button>
                </div>
            </div>
            <div class="pics2">
                <div class="pictext">
                    <h1>U.S.A</h1>
                </div>
                <div class="pictext1">
                    <h3>From $1500</h3>
                    <button class="button buttonpic1">learn more</button>
                </div>
            </div>
            <div class="pics3">
                <div class="pictext">
                    <h1>Austrailia</h1>
                </div>
                <div class="pictext1">
                    <h3>From $1800</h3>
                    <button class="button buttonpic1">learn more</button>
                </div>
            </div>
        </div>

        <div class="form-content">

            <div class="booking">
                <h1>Booking form</h1>
            </div>

            <div class="top-boxes">
                <div class="holder"><input type="text" id="fName"  placeholder="name..."/></div>
                <div class="holder"><input type="email" id="email" class="long-box" placeholder="email..."/></div>
            </div>

            <div class="top-boxes">
                <div class="holder"><input type="text" id="country"  placeholder="country..."/></div>
                <div class="holder"><input type="text" id="hotel" class="long-box" placeholder="hotel..."/></div>
            </div>

            <div class="mid-boxes">
                <div class="holder"><p>Check-in</p></div>
                <div class="holder"><input type="text" id="firstday" class="long-box" placeholder="05/10/2020"/><i class=" icon far fa-calendar" ></i></div>
            </div>

            <div class="mid-boxes">
                <div class="holder"><p>Check-out</p></div>
                <div class="holder"><input type="text" id="lastday" class="long-box" placeholder="05/20/2020"/><i class=" icon far fa-calendar" ></i></div>
            </div>

            <div class="drop-boxes">
                <div class="holder"><p>Adult</p></div>
                <div class="holder"><input type="number" id="adults" class="long-box" placeholder="2"/><i class="fa-solid fa-sort-down"></i></div>

                <div class="holder"><p>Children</p></div>
                <div class="holder"><input type="number" id="kids" class="long-box" placeholder="0"/><i class="fa-solid fa-sort-down"></i></div>

                <div class="holder"><p>Rooms</p></div>
                <div class="holder"><input type="number" id="rooms" class="long-box" placeholder="1"/><i class="fa-solid fa-sort-down"></i></div>
            </div>

            <div class="bigbox">
                <div class="holder"><input type="message" id="message" class="long-box" placeholder="message..."/></div>
            </div>

            <div class="submit">
                <button class="button buttonsub">submit</button>
            </div>

        </div>

        <div class="foot">
            <div class="logo"></div>
            <div class="bottext"><p>Copyright 2019 travel-fly. All rights reserved</p></div>
            <div class="logosa"><i class="fa-brands fa-facebook-square"></i></div>
            <div class="logosb"><i class="fa-brands fa-instagram-square"></i></div>
            <div class="logosc"><i class="fa-brands fa-twitter-square"></i></div>
        </div>
    </body>
</html>
